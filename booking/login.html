    .overlay{
      position:absolute;
      inset:0;
      background:rgba(15,23,42,0.6);
      backdrop-filter:blur(8px);
    }

    .login-box{
      position:relative;
      width:360px;
      padding:2.5rem 2rem 2rem;
      background:rgba(255,255,255,0.15);
      border:2px solid rgba(255,255,255,0.6);
      border-radius:18px;
      backdrop-filter:blur(12px);
      color:white;
      z-index:10;
      text-align:center;
    }

    .avatar{
      width:70px;
      height:70px;
      background:#1e40af;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:-60px auto 1.5rem;
    }

    .avatar svg{
      width:36px;
      height:36px;
      stroke:white;
    }

    .field{
      display:flex;
      align-items:center;
      background:rgba(255,255,255,0.85);
      border-radius:6px;
      padding:0.7rem 0.9rem;
      margin-bottom:1rem;
    }

    .field svg{
      width:18px;
      height:18px;
      margin-right:0.6rem;
      fill:#64748b;
    }

    .field input{
      border:none;
      outline:none;
      background:transparent;
      width:100%;
      font-size:0.95rem;
      color:#0f172a;
    }

    .options{
      display:flex;
      justify-content:space-between;
      font-size:0.75rem;
      margin:0.8rem 0 1.5rem;
      color:#e5e7eb;
    }

    .options label{
      display:flex;
      gap:0.4rem;
      align-items:center;
      cursor:pointer;
    }

    .login-btn{
      width:100%;
      padding:0.9rem;
      border:none;
      border-radius:8px;
      background:#0c2fa0;
      color:white;
      font-weight:800;
      letter-spacing:0.05em;
      cursor:pointer;
    }

    .login-btn:hover{
      background:#1e3a8a;
    }

    /* SUCCESS SECTION */
    .success{
      display:none;
      margin-top:1.5rem;
      background:rgba(16,185,129,0.2);
      border:1px solid #375b9f;
      border-radius:10px;
      padding:1rem;
      font-size:0.85rem;
    }

    .success strong{
      color:rgb(11, 13, 14);
    }

<body>

<div class="overlay"></div>

<div class="login-box">
  <div class="avatar">
    <svg viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="8" r="4" stroke-width="2"/>
      <path d="M4 20c0-4 16-4 16 0" stroke-width="2"/>
    </svg>
  </div>

  <form id="loginForm">
    <div class="field">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4z"/>
        <path d="M4 20c0-4 16-4 16 0"/>
      </svg>
      <input type="text" id="userId" placeholder="Demo Email ID" required>
    </div>

    <div class="field">
      <svg viewBox="0 0 24 24">
        <path d="M6 10h12v10H6z"/>
        <path d="M9 10V7a3 3 0 016 0v3"/>
      </svg>
      <input type="password" id="password" placeholder="Demo Password" required>
    </div>

    <div class="options">
      <label>
        <input type="checkbox"> Remember me
      </label>
      <span>Forgot Password?</span>
    </div>

    <button class="login-btn">LOGIN</button>
  </form>

  <div class="success" id="successBox">
    <strong>Login Successful!</strong><br>
    Redirecting to dashboard...
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const successBox = document.getElementById("successBox");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const id = document.getElementById("userId").value;
  const pass = document.getElementById("password").value;

  localStorage.setItem("icomzy_user", id);
  localStorage.setItem("icomzy_pass", pass);

  successBox.style.display = "block";

  setTimeout(() => {
    window.location.href = "./admin_dashboard/dash.html";
  }, 2000);
});
</script>


</body>
